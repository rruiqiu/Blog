site_name: Richard's Notes

theme:
  name: material
  logo: assets/logo.svg
  palette:
    - scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Neetcode 150:
      - Binary Search: Neetcode 150/Binary Search.md
      - Linked List: Neetcode 150/Linked List.md
      - Stack: Neetcode 150/Stack.md
      - Trees: Neetcode 150/Trees.md
  - Full Stack:
      - Backend: Full Stack/Backend.md
      - Web Notes: Full Stack/Web Notes.md
      - nginx: Full Stack/nginx.md
  - Systems:
      - OS: Systems/OS.md
      - OSlab: Systems/OSlab.md
      - CSAPP: Systems/CSAPP.md
